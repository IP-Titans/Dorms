<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style2.css">
    <link rel="canonical" href="http://fontawesome.com/icons/cart-shopping" />
    <script src="https://kit.fontawesome.com/b0afced649.js" crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>  
    <!-- for including header and footer files -->
    <script>
         $(function() {
            $('#header').load('assets/header.html');
         })
         $(function() {
            $('#footer').load('assets/footer.html');
         })
        //  call header file and store it in id=header




       
        </script>
    <title>My Parcel</title>
</head>
<body>
  <div id="header"></div>

<div class="body">
  <!-- <div class="sidebar">
    <ul>
      <li><i class="fa-solid fa-box active"></i> <a href="#"><span class="active">Parcels</span></a></li>
      <li><i class="fa-solid fa-warehouse nonactive"></i> <a href="#">Storage</a></li>
    </ul>
  </div> -->



  <div class="table">
		<div class="table-header">
			<div class="header__item"><a id="arrival" class="filter__link" href="#">Arrival Date</a></div>
			<div class="header__item"><a id="arrived" class="filter__link filter__link" href="#">Arrived</a></div>
			<div class="header__item"><a id="fees" class="filter__link filter__link" href="#">Fees</a></div>
		</div>
		<div class="table-content">	
			<div class="table-row">		
				<div class="table-data">12/12/2022</div>
				<div class="table-data">YES</div>
				<div class="table-data">RM2</div>
			</div>
			<div class="table-row">
				<div class="table-data">13/2/2022</div>
				<div class="table-data">YES</div>
				<div class="table-data">RM1</div>
			</div>
			<div class="table-row">
				<div class="table-data">1/1/2023</div>
				<div class="table-data">NO</div>
				<div class="table-data"></div>
			</div>
		</div>	
	</div>
  
</div>


<script>
   var properties = [
	        'arrival',
	        'arrived',
	        'fees',
        ];

        $.each( properties, function( i, val ) {
	
	var orderClass = '';

	$("#" + val).click(function(e){
		e.preventDefault();
		$('.filter__link.filter__link--active').not(this).removeClass('filter__link--active');
  		$(this).toggleClass('filter__link--active');
   		$('.filter__link').removeClass('asc desc');

   		if(orderClass == 'desc' || orderClass == '') {
    			$(this).addClass('asc');
    			orderClass = 'asc';
       	} else {
       		$(this).addClass('desc');
       		orderClass = 'desc';
       	}

		var parent = $(this).closest('.header__item');
    		var index = $(".header__item").index(parent);
		var $table = $('.table-content');
		var rows = $table.find('.table-row').get();
		var isSelected = $(this).hasClass('filter__link--active');
		var isNumber = $(this).hasClass('filter__link--number');
			
		rows.sort(function(a, b){

			var x = $(a).find('.table-data').eq(index).text();
    			var y = $(b).find('.table-data').eq(index).text();
				
			if(isNumber == true) {
    					
				if(isSelected) {
					return x - y;
				} else {
					return y - x;
				}

			} else {
			
				if(isSelected) {		
					if(x < y) return -1;
					if(x > y) return 1;
					return 0;
				} else {
					if(x > y) return -1;
					if(x < y) return 1;
					return 0;
				}
			}
    		});

		$.each(rows, function(index,row) {
			$table.append(row);
		});

		return false;
	});

});




</script>
</body>
</html>
